  <body>

    <nav class="navbar navbar-expand-lg navbar d-flex navbar-dark bg-dark">
      <div class="container-fluid">

      <a class="navbar-brand" style="color:#53b3ce;" href="#">React-App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="d-flex justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
          <a class="nav-item nav-link " href="#">About Us</a>
        </div>
      </div>
      </div>

    <form>
      <div class="form-group m-5">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Would you please provide your first name.</small>

        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">fill out your last name in the space above</small>

        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group m-5">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check m-5">
        <div class="text-center">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label"   for="exampleCheck1">Check me out</label>
        </div>
      </div>
      <div  class="text-center">
      <button type="submit" class="btn btn-primary button " style="width: 300px;">Submit</button>
      </div>
    </form>
